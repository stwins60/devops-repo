---
- name: Deploy Application
  hosts: webservers
  become: yes
  
  vars:
    app_version: "{{ app_version | default('latest') }}"
    deployment_user: "{{ app_user }}"
    
  tasks:
    - name: Display deployment information
      debug:
        msg: "Deploying {{ app_name }} version {{ app_version }} to {{ inventory_hostname }}"
    
    - name: Stop application service
      service:
        name: "{{ app_name }}"
        state: stopped
      ignore_errors: yes
    
    - name: Create backup of current deployment
      archive:
        path: "{{ app_directory }}"
        dest: "/var/backups/{{ app_name }}-{{ ansible_date_time.iso8601_basic_short }}.tar.gz"
      when: app_directory is exists
    
    - name: Pull latest code from repository
      git:
        repo: "https://github.com/example/{{ app_name }}.git"
        dest: "{{ app_directory }}"
        version: "{{ app_version }}"
        force: yes
      become_user: "{{ deployment_user }}"
    
    - name: Install application dependencies
      command: "{{ item }}"
      args:
        chdir: "{{ app_directory }}"
      loop:
        - npm install
      when: "'nodejs' in app_type"
      become_user: "{{ deployment_user }}"
    
    - name: Build application
      command: npm run build
      args:
        chdir: "{{ app_directory }}"
      when: "'nodejs' in app_type"
      become_user: "{{ deployment_user }}"
    
    - name: Set correct permissions
      file:
        path: "{{ app_directory }}"
        owner: "{{ deployment_user }}"
        group: "{{ deployment_user }}"
        recurse: yes
    
    - name: Start application service
      service:
        name: "{{ app_name }}"
        state: started
        enabled: yes
    
    - name: Wait for application to be ready
      wait_for:
        port: "{{ app_port }}"
        delay: 5
        timeout: 60
    
    - name: Verify application health
      uri:
        url: "http://localhost:{{ app_port }}/health"
        status_code: 200
      retries: 3
      delay: 5
    
    - name: Display deployment success message
      debug:
        msg: "Deployment of {{ app_name }} version {{ app_version }} completed successfully!"
