[defaults]
# Inventory file location
inventory = ./inventory/production/hosts

# Remote user for SSH connections
remote_user = ansible

# Disable host key checking (use with caution in production)
host_key_checking = False

# Disable retry files
retry_files_enabled = False

# Enable logging
log_path = ./ansible.log

# Number of parallel processes
forks = 10

# Timeout for gathering facts
gather_timeout = 30

# Enable callback plugins for better output
callbacks_enabled = profile_tasks, timer

# Python interpreter
interpreter_python = auto_silent

# Roles path
roles_path = ./roles

# Collections path
collections_paths = ./collections

[privilege_escalation]
become = True
become_method = sudo
become_user = root
become_ask_pass = False

[ssh_connection]
# SSH timeout
timeout = 30

# Enable pipelining for better performance
pipelining = True

# Control path for SSH multiplexing
control_path = %(directory)s/%%h-%%r

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
