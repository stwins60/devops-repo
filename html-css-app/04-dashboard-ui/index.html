<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Dashboard</h2>
            <nav>
                <a href="#" class="active">Overview</a>
                <a href="#">Analytics</a>
                <a href="#">Users</a>
                <a href="#">Settings</a>
            </nav>
        </aside>
        
        <main class="content">
            <header>
                <h1>Overview</h1>
            </header>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Users</h3>
                    <p class="stat-value">1,234</p>
                </div>
                <div class="stat-card">
                    <h3>Revenue</h3>
                    <p class="stat-value">$12,345</p>
                </div>
                <div class="stat-card">
                    <h3>Orders</h3>
                    <p class="stat-value">567</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
